<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
    </a>

    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 text-secondary">Главная</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Особенности</a></li>
        <li><a href="#" class="nav-link px-2 text-white">О нас</a></li>
    </ul>

    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Поиск..." aria-label="Search">
    </form>

    <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Login</button>
        <button type="button" class="btn btn-warning">Регистрация</button>
    </div>
</div>
<div class="сontainer ье-5">
    <h1>
        Прогноз погоды в вашем городе
    </h1>
    <div class="row">
        <div class="col-5 offset-1">
            <form action="" method="post">
                {% csrf_token %}
                <label for="city">
                    Город
                </label>
                {{form.name}}
                <input type="text" id="city" class="form-control" name="city" placeholder="Введите Город">
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">

            </form>
        </div>
        <div class="col-4 offset-1">
            <h1>
                Информация
            </h1>
            {% for info in alL_info %}
            <div class="div.alert alert-light">
                <div class="row">
                    <div class="col-9">
                        <b>
                            Город:
                        </b>
                        {{ info.city }}<br>
                        <b>
                            Температура
                        </b>
                        {{info.temp}}
                        <sup>o</sup><br>
                    </div>
                    <div class="col-2 offset-1">

                        <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды"
                             class="img-thumbnail">
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</html>
